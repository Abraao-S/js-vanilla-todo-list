<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaJS To-DO list</title>
</head>
<body>
    
    <!-- initial empty list of items -->
    <ul id='todo-list'></ul>

    <!-- form to enter new To-Do's and button to submit -->
    <form>
        <input type="text" name="type-new-to-do">
        <input type="submit" value="Add To-Do">
    </form>
    
    <script src="main.js"></script>
    
</body>
</html>
